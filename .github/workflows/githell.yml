name: GitHell

on:
  schedule:
    - cron: '*/5 * * * *' # Runs every 5 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Abyss
        run: mkdir -p abyss

      - name: GPG Key
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_config_global: true
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Track execution
        id: execution_data
        run: |
          if [ -f abyss/README.yml ]; then
            execution_count=$(grep -oP '(?<=Execution Count: )\d+' abyss/README.yml | tail -1)
            execution_count=$((execution_count + 1))
          else
            execution_count=1
          fi
          echo "execution_count=$execution_count" >> $GITHUB_ENV

      - name: Generate and Commit 1000 Changes
        run: |
          git config user.name "0x3EF8"
          git config user.email "0x3ef8@gmail.com"
          current_time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          commit_count=1000

          echo "ðŸ”¥ Welcome to GitHell - The abyss consumes more!" > abyss/README.yml
          echo "----------------------------------------------------" >> abyss/README.yml

          for ((i=1; i<=$commit_count; i++)); do
            commit_id=$(uuidgen)
            echo "Commit #$i - ID: $commit_id" >> abyss/README.yml
          done

          echo "Execution Count: ${{ env.execution_count }}" >> abyss/README.yml
          echo "Last Execution Time: $current_time" >> abyss/README.yml
          echo "----------------------------------------------------" >> abyss/README.yml

          git add abyss/README.yml
          git commit -S -m "ðŸ”¥ 1,000 commits in one shot! Execution: ${{ env.execution_count }} at $current_time"
          git push
        env:
          API_GITHUB_TOKEN: ${{ secrets.API_GITHUB_TOKEN }}
