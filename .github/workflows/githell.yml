name: GitHell

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Create Abyss Directory
        run: mkdir -p abyss

      - name: Import GPG Key
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_config_global: true
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Track Execution Count
        id: execution_data
        run: |
          if [ -f abyss/CommitLog_master.yml ]; then
            execution_count=$(grep -oP '(?<=Execution Count: )\d+' abyss/CommitLog_master.yml | tail -1)
            execution_count=$((execution_count + 1))
          else
            execution_count=1
          fi
          echo "execution_count=$execution_count" >> $GITHUB_ENV

      - name: Commit and Push Changes
        run: |
          git config user.name "0x3EF8"
          git config user.email "0x3ef8@gmail.com"
          current_time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          # Set commit_count to 2000 for ~576,000 commits per day (2000 commits * 288 runs/day)
          commit_count=2000
          count=0
          while [ $count -lt $commit_count ]; do
            file="abyss/CommitLog_${count}.yml"
            duplicate="abyss/CommitLog_${count}_duplicate.yml"
            echo "  ________.__  __     ___ ___         .__  .__   " > "$file"
            echo " /  _____/|__|/  |_  /   |   \\   ____ |  | |  |  " >> "$file"
            echo "/   \\  ___|  \\   __\\/    ~    \\_/ __ \\|  | |  |  " >> "$file"
            echo "\\    \\_\\  \\  ||  |  \\    Y    /\\  ___/|  |_|  |__" >> "$file"
            echo " \\______  /__||__|   \\___|_  /  \\___  >____/____/ " >> "$file"
            echo "        \\/                 \\/       \\/            " >> "$file"
            echo "----------------------------------------------------" >> "$file"
            echo "The abyss grows deeper with each commit." >> "$file"
            echo "----------------------------------------------------" >> "$file"
            commit_id=$(cat /proc/sys/kernel/random/uuid)
            total_commits=$(git rev-list --count HEAD)
            echo "Commit ID: $commit_id" >> "$file"
            echo "Commit Number: $total_commits" >> "$file"
            echo "Execution Count: $execution_count" >> "$file"
            echo "Last Execution Time: $current_time" >> "$file"
            echo "----------------------------------------------------" >> "$file"
            
            # Duplicate the file with a professional duplicate naming scheme
            cp "$file" "$duplicate"
            
            # Stage both files and commit
            git add "$file" "$duplicate"
            git commit -S -m "Commit #$total_commits: The abyss deepens. Execution: $execution_count, Time: $current_time"
            count=$((count+1))
          done
          git push
        env:
          API_GITHUB_TOKEN: ${{ secrets.API_GITHUB_TOKEN }}
          execution_count: ${{ env.execution_count }}
